<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador y Desencriptador</title>
  </head>
  <body>
    <div id="container">
      <a href="/" class="logo">LOGO</a>
      <main id="main">
        <div class="left">
          <div class="txt">
            <textarea
              id="txt"
              placeholder="Ingrese texto para encriptar"
            ></textarea>
          </div>

          <div id="buttons">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
          </div>
        </div>
        <div class="right">
          <div class="stack"></div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
